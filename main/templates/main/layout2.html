{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>Django allauth</title>

    <link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
      integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous">

    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
  </head>

  <body>
    <div class="bg"></div>

    <div class="container">
      {% block header %}
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link {% if nav_link == 'home' %}active{% endif %}" href="/main">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if nav_link == 'about' %}active{% endif %}" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if nav_link == 'login' %}active{% endif %}" href="/auth/login">Login</a>
            </li>
          </ul>
        </nav>
        <a class="logo"></a>
      </header>
      {% endblock header %}

      <main role="main">
        {% block main %}{% endblock %}
      </main>

      {% block footer %}{% endblock %}
    </div>
  </body>
</html>
